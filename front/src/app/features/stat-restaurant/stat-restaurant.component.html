<div class="d-flex justify-content-center mt-5">

  <google-chart
    *ngIf="!loading"
    [title]="chart.title"
    [type]="chart.type"
    [data]="chart.data"
    [columnNames]="chart.columnNames"
    [options]="chart.options"
    [height]="chart.height"
    [width]="chart.width">
  </google-chart>

</div>

<div class="row">
  <div class="col-1"></div>
  <div class="col-5">
    <google-chart
      *ngIf="!loading"
      [type]="chart2.type"
      [data]="chart2.data"
      [columnNames]="chart2.columnNames"
      [options]="chart2.options"
      [height]="chart2.height"
      [width]="chart2.width">
    </google-chart>
  </div>

  <div class="col-4 align-self-center">
    <div *ngIf="!loading">
      <div class="text-center alert-info">
        <div class="comments-title">Top des commentaires :</div>
        <ul *ngFor="let comm of listeCommentaires" class="mt-3">
          <li><b>{{comm.auteur}}</b> : {{comm.commentaire}}</li>
          <i>({{comm.nom}})</i>
        </ul>
      </div>
    </div>
  </div>

</div>

<div *ngIf="loading" class="mt-3 text-center">
  <div class="spinner-border text-primary mr-2" role="status"></div>
  <span>Chargement ...</span>
</div>

<div *ngIf="!loading && errors?.length > 0">
  <span class="alert-warning">{{errors?.message}}</span>
</div>
